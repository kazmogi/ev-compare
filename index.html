<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>EV compare</title>
  </head>
  <body>
    <header>
      <h1>EV vs Gas price</h1>
      <p>See how much you could save by switching to an electric vehicle</p>
    </header>
    <div class="main">
      <div class="formBox2">
        <form>
          <label for="distanceInput">Distance in miles</label><br />
          <input type="number" id="distanceInput" name="distanceInput" />
        </form>
      </div>
      <div class="formBox">
        <form>
          <div class="formStuff">
            <label for="mpgInput">MPG</label>
            <input
              type="number"
              id="mpgInput"
              name="mpgInput"
              placeholder="37"
            />
          </div>
          <div class="formStuff">
            <label for="gasPriceInput">Gas Price</label>
            <input
              type="number"
              id="gasPriceInput"
              name="gasPriceInput"
              placeholder="2.25"
            />
          </div>
          <div class="formStuff">
            <label for="elecPriceBox">kWh Price</label>
            <input
              type="number"
              id="elecPriceBox"
              name="elecPriceBox"
              placeholder="0.12"
            />
          </div>
          <div class="formStuff">
            <label for="mpkBox">Mi/kWh</label>
            <input type="number" id="mpkBox" name="mpkBox" placeholder="4.0" />
          </div>
        </form>
      </div>
      <div class="buttonBox">
        <button class="enter" onclick="fn1()" id="btn1">Enter</button>
      </div>
      <!-- CALCULATIONS -->
      <div class="gallonsUsedBox littleBox">
        <div id="gallons" class="results"></div>
        <div class="iconBox">
          <img
            class="icon"
            src="./media/iconmonstr-drop-6-24.png"
            alt="water drop"
          />
        </div>
        <h4 class="littleBoxTitle">Gallons Used</h4>
      </div>

      <div class="costOfGasTripBox littleBox">
        <div id="cost" class="results"></div>
        <div class="iconBox">
          <img
            class="icon"
            src="./media/iconmonstr-coin-10-24.png"
            alt="coins"
          />
        </div>
        <h4 class="littleBoxTitle">Cost of Gas</h4>
      </div>

      <div class="kwUsedBox littleBox">
        <div id="kwUsed" class="results"></div>

        <div class="iconBox">
          <img
            class="icon"
            src="./media/iconmonstr-battery-6-24.png"
            alt="battery"
          />
        </div>
        <h4 class="littleBoxTitle">kWh Used</h4>
      </div>

      <div class="costOfElecTripBox littleBox">
        <div id="costOfElecTrip" class="results"></div>

        <div class="iconBox">
          <img
            class="icon"
            src="./media/iconmonstr-coin-10-24.png"
            alt="coins"
          />
        </div>
        <h4 class="littleBoxTitle">Cost of electricity</h4>
      </div>
      <!-- -----NEW BOX----- -->
      <div class="moneySavedBox">
        <div id="moneySaved" class="results"></div>

        <h4 class="moneySavedTitle">Saved</h4>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
